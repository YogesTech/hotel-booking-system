<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>My Bookings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="mb-3">My Bookings</h2>
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Hotel</th>
            <th>Check-In</th>
            <th>Check-Out</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="booking : ${bookings}">
            <td th:text="${booking.id}"></td>
            <td th:text="${booking.hotel.name}"></td>
            <td th:text="${booking.checkIn}"></td>
            <td th:text="${booking.checkOut}"></td>
            <td>
              <span th:text="${booking.status}"></span>
              <a
                th:if="${booking.status == 'CONFIRMED'}"
                th:href="@{'/bookings/cancel/' + ${booking.id}}"
                class="btn btn-warning btn-sm ms-2"
                >Cancel</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
