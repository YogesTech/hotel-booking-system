<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>My Bookings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Hotel Booking</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <!-- Always visible -->
            <li class="nav-item">
              <a href="/hotels" class="nav-link">Hotels</a>
            </li>

            <!-- User only -->
            <li
              th:if="${#authorization.expression('hasRole(''USER'')')}"
              class="nav-item"
            >
              <a href="/bookings" class="nav-link">My Bookings</a>
            </li>

            <!-- Admin only -->
            <li
              th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
              class="nav-item"
            >
              <a href="/admin/dashboard" class="nav-link">Dashboard</a>
            </li>
            <li
              th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
              class="nav-item"
            >
              <a href="/hotels/add" class="nav-link">Add Hotel</a>
            </li>

            <!-- Always visible -->
            <li class="nav-item">
              <a href="/logout" class="nav-link">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h2 class="mb-3">My Bookings</h2>
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Hotel</th>
            <th>Check-In</th>
            <th>Check-Out</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="booking : ${bookings}">
            <td th:text="${booking.id}"></td>
            <td th:text="${booking.hotel.name}"></td>
            <td th:text="${booking.checkIn}"></td>
            <td th:text="${booking.checkOut}"></td>
            <td>
              <!-- Status with badges -->
              <span
                th:if="${booking.status == 'PENDING'}"
                class="badge bg-warning text-dark"
                >Pending Payment</span
              >
              <span th:if="${booking.status == 'PAID'}" class="badge bg-success"
                >Paid</span
              >
              <span
                th:if="${booking.status == 'CANCELLED'}"
                class="badge bg-danger"
                >Cancelled</span
              >

              <!-- Pay button (only for PENDING) -->
              <a
                th:if="${booking.status == 'PENDING'}"
                th:href="@{'/payments/new/' + ${booking.id}}"
                class="btn btn-primary btn-sm ms-2"
                >Pay Now</a
              >

              <!-- Cancel button (only for PAID) -->
              <a
                th:if="${booking.status == 'PAID'}"
                th:href="@{'/bookings/cancel/' + ${booking.id}}"
                class="btn btn-warning btn-sm ms-2"
                >Cancel</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
