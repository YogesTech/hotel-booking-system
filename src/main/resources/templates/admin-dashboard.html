<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Hotel Booking</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <!-- Always visible -->
            <li class="nav-item">
              <a href="/hotels" class="nav-link">Hotels</a>
            </li>

            <!-- User only -->
            <li
              th:if="${#authorization.expression('hasRole(''USER'')')}"
              class="nav-item"
            >
              <a href="/bookings" class="nav-link">My Bookings</a>
            </li>

            <!-- Admin only -->
            <li
              th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
              class="nav-item"
            >
              <a href="/admin/dashboard" class="nav-link">Dashboard</a>
            </li>
            <li
              th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
              class="nav-item"
            >
              <a href="/hotels/add" class="nav-link">Add Hotel</a>
            </li>

            <!-- Always visible -->
            <li class="nav-item">
              <a href="/logout" class="nav-link">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" style="padding-top: 100px">
      <h2 class="mb-4 text-center">Admin Dashboard</h2>
      <div class="row text-center">
        <div class="col-md-3">
          <div class="card shadow p-3">
            <h5>Users</h5>
            <p th:text="${userCount}" class="fw-bold fs-4"></p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card shadow p-3">
            <h5>Hotels</h5>
            <p th:text="${hotelCount}" class="fw-bold fs-4"></p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card shadow p-3">
            <h5>Bookings</h5>
            <p th:text="${bookingCount}" class="fw-bold fs-4"></p>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card shadow p-3">
            <h5>Payments</h5>
            <p th:text="${paymentCount}" class="fw-bold fs-4"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
