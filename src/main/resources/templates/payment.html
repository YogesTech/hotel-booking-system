<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Payment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Hotel Booking</a>
      </div>
    </nav>

    <!-- Payment Card -->
    <div
      class="d-flex align-items-center justify-content-center"
      style="height: 100vh; padding-top: 80px"
    >
      <div class="card p-4 shadow" style="width: 400px">
        <h3 class="text-center mb-3">Payment Page</h3>

        <p th:text="'Booking ID: ' + ${booking.id}"></p>
        <p th:text="'Hotel: ' + ${booking.hotel.name}"></p>
        <p>Total Amount: â‚¹1000</p>

        <form method="post" th:action="@{'/payments/new/' + ${booking.id}}">
          <button type="submit" class="btn btn-success w-100">Pay Now</button>
        </form>
      </div>
    </div>
  </body>
</html>
