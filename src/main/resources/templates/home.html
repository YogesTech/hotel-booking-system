<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Dashboard - Hotel Booking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Hotel Booking</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="/hotels" class="nav-link">Hotels</a>
            </li>
            <!-- Show only for ADMIN -->
            <li th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
              <a href="/hotels/add" class="nav-link">Add Hotel</a>
            </li>
            <li class="nav-item">
              <a href="/logout" class="nav-link">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5 text-center">
      <h1 class="mb-3">Welcome to Your Dashboard</h1>
      <p class="lead">You are now logged in successfully.</p>

      <a href="/hotels" class="btn btn-primary me-2">View Hotels</a>
      <a href="/bookings" class="btn btn-success">My Bookings</a>
    </div>
  </body>
</html>
