<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Hotels - Hotel Booking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="mb-3">Available Hotels</h2>
      <a
        th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
        href="/hotels/add"
        class="btn btn-success mb-3"
        >Add Hotel</a
      >
      <div class="mb-3">
        <form method="get" action="/hotels/search" class="d-flex">
          <input
            type="text"
            name="city"
            class="form-control me-2"
            placeholder="Enter city"
            required
          />
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </div>

      <p
        th:if="${searchCity}"
        th:text="'Results for city: ' + ${searchCity}"
      ></p>

      <form method="get" action="/hotels/searchByDate" class="d-flex mb-3">
        <input type="date" name="checkIn" class="form-control me-2" required />
        <input type="date" name="checkOut" class="form-control me-2" required />
        <button type="submit" class="btn btn-success">Search by Dates</button>
      </form>

      <p
        th:if="${checkIn}"
        th:text="'Available hotels from ' + ${checkIn} + ' to ' + ${checkOut}"
      ></p>

      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>City</th>
            <th>Rating</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="hotel : ${hotels}">
            <td th:text="${hotel.id}"></td>
            <td th:text="${hotel.name}"></td>
            <td th:text="${hotel.city}"></td>
            <td th:text="${hotel.rating}"></td>
            <td>
              <a
                th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                th:href="@{'/hotels/edit/' + ${hotel.id}}"
                class="btn btn-warning btn-sm me-2"
                >Edit</a
              >

              <!-- Show Delete button only for ADMIN -->
              <a
                th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                th:href="@{'/hotels/delete/' + ${hotel.id}}"
                class="btn btn-danger btn-sm me-2"
                >Delete</a
              >

              <!-- Show Book button only for USER -->
              <a
                th:if="${#authorization.expression('hasRole(''USER'')')}"
                th:href="@{'/bookings/new/' + ${hotel.id}}"
                class="btn btn-success btn-sm"
                >Book</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
